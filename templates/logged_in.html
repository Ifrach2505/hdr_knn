{% extends "base.html" %}
{% block title %}Youv'e logged in {% endblock %}

{% block content %}

<p>Hello You have Logged in as {{ email }}</p>
<form id="myForm" action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">
        <canvas id="canvas" , name="draw" width="400" height="400">
                <script type="text/javascript">
                        $(document).ready(function () {
                                drawCanvas();
                        });
                </script>
        </canvas>
        <input type="hidden" id='url' name="url" value="">
        <input type="submit" id='predict' value="Predict" onclick="return save();">
</form>
<div class="results">
        {%if prediction%}
        <h2 style="color:red;">Looks like a(n) {{ prediction }} ! </h2>
        {%else%}
        <h2 style="color:red;">Nothing to predict ! </h2>
        {%endif%}
</div>


{% endblock %}
